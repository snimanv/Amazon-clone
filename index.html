<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>

    <header>
        <!--NAVBAR-->
        <div class="navbar">
            <!--LOGO-->
            <div class="navbar__brand border">
                <img src="./assests/amazon_logo.png" alt="amazon logo"  class="navbar__brand__logo">
            </div>

            <!--LOCATION-->
            <div class="navbar__address border">
                <div class="navbar__address__delivery">Deliver to</div>
                <div class="navbar__address__location">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="navbar__address__location__place">India</div>
                </div>
            </div>

            <!--SEARCH BAR-->
            <div class="navbar__search">
                <select class="navbar__search__select" id="">
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="navbar__search__input">
                <div class="navbar__search__icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!--Language-->
            <div class="navbar__lang">
                <img src="./assests/flag.jpg" class="navbar__lang__flag">
                <select class="navbar__lang__select" id="">
                    <option value="">En</option>
                </select>
            </div>

            <!--Sign in-->
            <div class="navbar__signin">
                <p class="navbar__primary border">Hello, Sign in</p>
                <p class="navbar__secondary border">Account & Lists</p>
            </div>

            <!--Returns and orders-->
            <div class="navbar__order border">
                <p class="navbar__primary">Returns</p>
                <p class="navbar__secondary">& Orders</p>
            </div>

            <!--Cart-->
            <div class="navbar__cart border">
                <div class="navbar__cart__icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                Cart
            </div>
        </div>

        <!--PANEL-->
        <div class="panel">

            <!--All-->
            <div class="panel__all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <!--Options-->
            <div class="panel__options">

                <div class="panel__option border">
                    Today's Deals
                </div>

                <div class="panel__option border">
                    Customer Service
                </div>

                <div class="panel__option border">
                    Registry
                </div>

                <div class="panel__option border">
                    Gift Cards
                </div>

                <div class="panel__option border">
                    Sell
                </div>

            </div>

            <!--Deals-->
            <div class="panel__deals border">
                Shop Deals in Electronics
            </div>
        </div>

    </header>

    <!--HERO SECTION-->
    <div class="hero_section__container">
        <div class="hero_section">
            <img src="./assests/hero_image3.jpg" alt="" class="hero_section__img">
            <div class="hero_section__text">
                <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a>Click here to go to amazon.in</a></p>
            </div>
        </div>

    </div>



</body>
</html>
